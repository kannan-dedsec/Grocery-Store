{% extends 'base.html' %}
{% block body %}
 <div style="margin-top:15%;margin-left:40%" >
     {% if error != "": %}
     <div class="bg-danger border border-dark" style="width:40%;padding-left:10px"><p>{{error}}</p></div>
     {% endif %}
       <form action="/validateUser" method="POST" >
            <div class="form-group" >
                <label for="name">Username :</label>
                <input  style="width:30%" id="name" name="username" class="form-control" >
            </div>
           <div class="form-group">
                <label for="pass">Password : </label>
                <input style="width:30%" id="pass" name="password" type="password" class="form-control" >
           </div>
           <br>
           <button class="btn btn-warning" type="submit">Submit</button>
       </form>
 </div>
{% endblock %}
